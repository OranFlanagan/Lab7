<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Movie App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let x of myMovies" style="text-align: center;">
    <img src={{x.Poster}}/>
    <ion-card-header>
      <ion-card-title>{{x.Title}}</ion-card-title>
      <ion-card-subtitle>{{x.Year}}</ion-card-subtitle>
    </ion-card-header>
  

  </ion-card>
</ion-content>
